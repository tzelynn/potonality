<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End of Potonality Quiz</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="end.css">
</head>
<body>
    <div id="loader"></div>
    <div id="endContents" class="container flex-column">
        <h1 id="endResult">Congrats! Here is your potonality:</h1>
        <div id="gridContainer" class="grid-container">
            <div id="potatoName" class="grid-item title-item">Potato Name</div>
            <div class="grid-item large-item">
                <img id="finalImage" class="finalImage">
            </div>
            <div id="desc1" class="grid-item text-box">
                <p>Reload to view text</p>
            </div>
            <div id="desc2" class="grid-item text-box">
                <p>Reload to view text</p>
            </div>
            <div id="conclusion" class="grid-item footer-item">
                <p>Reload to view text</p>
            </div>
        </div>
        <div class="end">
            <a href="../index.html">
                <button class="button" id="restartQuiz">restart quiz!</button>
            </a>
        </div>
        <div class="links">
            <a href="https://www.instagram.com/tzedoodles" target="_blank" rel="noopener noreferrer">
                <img id="instaLogo" class="logo" src="assets/insta.PNG">
            </a>
            <a href="https://github.com/tzelynn/potonality" target="_blank" rel="noopener noreferrer">
                <img id="gitLogo" class="logo" src="assets/git.PNG">
            </a>
        </div>
    </div>
    <script src="end.js"></script>
</body>
</html>
