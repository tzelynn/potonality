<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potonality Quiz</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div id="loader"></div>
    <div class="container flex-column">
        <div hidden id="quiz" class="flex-center flex-column"> 
            <img id="qnImage" src="assets/qn_imgs/1.PNG">
            <h2 id="question"></h2>
            <div class="choice-container">
                <div class="choice-text" data-number="1"></div>
                <div class="choice-text" data-number="2"></div>
                <div class="choice-text" data-number="3"></div>
                <div class="choice-text" data-number="4"></div>
            </div>
        </div>
        <div id="navigation">
            <div id="back" class="nav-btn" hidden> back </div>
            <div id="next" class="nav-btn" hidden> next </div>
        </div>
        <div id="progressBar" hidden>
            <div id="progressBarFull"></div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
